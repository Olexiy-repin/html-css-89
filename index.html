<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <input
        type="text"
        class="contact-form-input"
        placeholder="Your Name"
        required
        name="user_name"
        pattern="[a-zA-Zа-яА-ЯіІїЇґҐʼ]+"
      />
      <input
        type="email"
        class="contact-form-input"
        placeholder="Your Email"
        required
        name="user_email"
      />
      <input
        type="tel"
        class="contact-form-input"
        placeholder="Your Phone"
        required
        name="user_phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
      />

      <fieldset class="contact-form-fieldset">
        <legend class="contact-form-fieldset-title">Your age</legend>

        <label for="user-age-18">18+</label>
        <input type="radio" name="user_age" value="18" id="user-age-18" />

        <label for="user-age-30">30+</label>
        <input type="radio" name="user_age" value="30" id="user-age-30" />

        <label for="user-age-50">50+</label>
        <input type="radio" name="user_age" value="50" id="user-age-50" />
      </fieldset>
      <div role="group" aria-labelledby="group-title" class="contact-form-fieldset">
        <p class="contact-form-fieldset-title" id="group-title">Your hobby</p>

        <label>
          football
          <input type="checkbox" name="user_hobby" value="football" />
        </label>

        <label>
          basketball
          <input type="checkbox" name="user_hobby" value="basketball" />
        </label>

        <label>
          boxing
          <input type="checkbox" name="user_hobby" value="boxing" />
        </label>
      </div>
      <textarea
        class="contact-form-message"
        name="user_message"
        placeholder="Your message"
      ></textarea>
      <select name="user_car">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
      </select>

      <div class="contact-form-btn-wrapper">
        <button type="submit" class="contact-form-btn contact-form-btn-submit">Submit</button>
        <button type="reset" class="contact-form-btn contact-form-btn-reset">Clear</button>
      </div>
    </form>
  </body>
</html>
